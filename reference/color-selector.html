	html,
body {
  width: 100%;

body {
  /*display: -webkit-box;

  margin: 0;

svg {
  /*margin: 550;*/
  width: 100%;
  height: 100%;
}
circle {
  cursor: pointer;
}
#rgb {
  background-color: #1b1b1b;
}
#rgb circle {
  mix-blend-mode: lighten;
}

<body>
<!-- partial:index.partial.html -->
  <!-- RGB Color Circle -->
  <svg id="rgb">
    <circle cx="50%" cy="250" r="100" fill="#2210F0" />
    <circle cx="55%" cy="150" r="100" fill="#17EE0D" />
    <circle cx="45%" cy="150" r="100" fill="#EE0E0E" />
  </svg>

		<script>
			$(function(){
	$("#rgb circle").draggable({
		drag: function(event, ui){
			$(this).prop("cx").baseVal.value = ui.position.left + $(this).prop("r").baseVal.value;
			$(this).prop("cy").baseVal.value = ui.position.top + $(this).prop("r").baseVal.value;
		}
	});
	
});
		</script>
  <!-- partial -->
